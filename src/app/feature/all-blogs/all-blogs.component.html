    <div class="grid-container">
            <div class=" mt-5">
                <span class="btn btn-primary">FILTERS</span>
                <div class="list-group">
                    <a 
                    class="list-group-item categories list-group-item-action"
                    >
                      All Categories
                    </a>
                      <a 
                      class="list-group-item categories list-group-item-action"
                    > Europe</a>
                    <a 
                      class="list-group-item categories list-group-item-action"
                    > Asia</a>
                    <a 
                      class="list-group-item categories list-group-item-action"
                    > North America</a>
                    <a 
                      class="list-group-item categories list-group-item-action"
                    > Central America</a>
                    <a 
                      class="list-group-item categories list-group-item-action"
                    > South America</a>
                    <a 
                      class="list-group-item categories list-group-item-action"
                    > Africa</a>
                    </div>
            </div>
            <div>
                <div class="border post-container mt-5" *ngFor="let post of touristPosts$ | async">
                    <h1>{{post.postTitle}}</h1>
                    <p>{{post.category}}</p>
                    <p>
                        <span>{{post.userName}}</span>
                        <span>{{post.date}}</span>
                    </p>
                    <div class="image-container">
                        <img 
                        class="img-fluid post-image"
                        src={{post.postImg}} 
                        alt="">
                    </div>
                    <div *ngIf="!post.postImg">
                        <img class="img-fluid" src="assets/images/no-img.jpg" alt="no">
                    </div>
                    <div class="section-one m-5">
                        {{post.postSection1}}
                    </div>
                    <button class="btn btn-warning m-4">Read More</button>
                    </div>
            </div>
            
        
    </div>
