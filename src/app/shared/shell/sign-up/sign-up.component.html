<div class="form-container">
    <h3 class="form-containerTitle">Register</h3>
    <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div>
      <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
      </div>
    <form class="form" [formGroup]="signUp" (ngSubmit)="onSubmit(signUp)" *ngIf="!isLoading">
        <div class="formGroup">
            <label class="formGroupLabel" for="name">Firs Name :</label>
            <input class="formGroupInput" type="text" name="name" id="name" placeholder="Enter Your First Name..." formControlName="firstName" />
        </div>
        <div class="formGroup">
            <label class="formGroupLabel" for="lastName">Last Name :</label>
            <input class="formGroupInput" type="text" name="lastName" id="lastName" placeholder="Enter Your Last Name..." formControlName="lastName" />
        </div>
        <div class="formGroup">
            <label class="formGroupLabel" for="email">Email :</label>
            <input class="formGroupInput" type="text" name="email" id="email" placeholder="Enter Your Email..." formControlName="email" />
        </div>

        <div class="formGroup">
            <label class="formGroupLabel" for="password">Password :</label>
            <input class="formGroupInput" type="password" name="password" id="password"
                placeholder="Enter Your Password..."  formControlName="password"/>
        </div>
        <div class="buttonGroup">
            <button type="submit" class="buttonGroupBtn" [disabled]="!signUp.valid">Register</button>
            <p class="buttonGroupText">Have account click here -> <a class="buttonGroupLink" routerLink="/login">Login</a></p>
        </div>
    </form>
</div>
